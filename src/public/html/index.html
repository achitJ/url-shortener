<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/app.js" defer></script>
  </head>
  <body class="overflow-hidden">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 flex flex-col h-screen  bg-gray-200">

      <div class="flex flex-row items-center justify-between border-b-2 bg-white border-gray-00 pt-6 pb-0 md:space-x-10">
        <div>
          <h1 class="text-xl md:text-3xl text-black justify-start">URL SHORTENER</h1>
        </div>

        <div class="flex flex-row">

          <a href="https://github.com/achitJ" target="_blank">
            <img class="h-14 w-14 m-2" src="https://img.icons8.com/ios/100/000000/github--v1.png"/>
          </a>

          <a href="https://www.linkedin.com/in/achitj/" target="_blank">
            <img class="h-14 w-14 m-2" src="https://img.icons8.com/ios/96/000000/linkedin.png"/>
          </a>

        </div>
      </div>
    

      <div class="bg-red-200 flex flex-col  h-full items-center justify-center">
        <form class="flex sm:flex-row flex-col justify-center align-center items-center bg-green-200" id="url-form">
          <input class="border-2 m-2 rounded text-2xl md:text-4xl focus:outline-none p-2" placeholder="URL" value = '' id="long-url-input">
          <button>
            <input class="bg-blue-300 text-white text-xl p-1 m-1 border-rounded" type="submit" value="Shorten">
          </button>
        </form>

        <h1 class="m-4 text-2xl" id="short-url-text"></h1>

        <div class="flex flex-row items-center align-center hidden" id="new-url-div">

          <input class="border-2 m-2 border-black rounded text-2xl md:text-4xl focus:outline-none p-2 w-full" placeholder="URL" value = '' id="short-url-input">
        
          <button onClick="copyText()" class="h-12 w-12">
            <img src="https://img.icons8.com/material-rounded/48/000000/copy.png"/>
          </button>

        </div>
      </div>
    </div>
  
  </body>
</html>
